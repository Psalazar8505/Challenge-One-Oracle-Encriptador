<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css">     
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <header class="encabezado">
            
            <h1><img class="logo" src="imagenes/LogoLOGO.png" alt="logo alura" ></h1>
            <h2 class="titulo">Encriptador de Texto</h2>            
            
        </header>

        <main>
            
                <section class="entrada">
                    <textarea class="input" cols="30" rows="7" placeholder="Ingrese texto aqui"></textarea>
                    <div class="condiciones">
                        <h6><img class="alert" src="imagenes/Vectoralert.png" alt="simbolo"> Solo letras minúsculas y sin acentos</h6>
                    </div>                           
                                   
                    <div class="botones">
                        <button class="bencriptar" onclick="bEncriptar()">Encriptar</button>
                        <button class="bdesencriptar" onclick="bDesencriptar ()">Desencriptar</button>
                    </div>

                </section>
                <section >
                    <textarea class="output" cols="30" rows="8"></textarea>           
                <div class="botones">
                    <button class="botoncopiar" onclick="copy()">Copiar</button>
                    <button class="botonreset" onclick="location.reload()"></button>                                     
                </div>

                </section>
            
        </main>

        <footer>
            <div class="iconos">
                <a href="https://www.linkedin.com/in/pablo-salazar-gestionyadministracion/"><img class="linkedin" src="imagenes/icon-linkedin.png" alt="linkedin"></a>
                <a href="https://github.com/Psalazar8505/Challenge-One-Oracle-Encriptador"><img class="github" src="imagenes/icon-github.png" alt="github"></a>
            </div>
            <div class="piepagina">
                <p>© Alura-Latam Desarrollador Pablo Salazar</p>
            </div>
            
        </footer>

        <script src="scrip.js"></script>

    </body>
